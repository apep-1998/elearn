{% extends 'auth/auth_base.html' %}
{% block main %}
				<form class="login100-form validate-form" method='POST'>
					{% csrf_token %}
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						ثبت نام
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="email" placeholder="ایمیل">
						<span class="focus-input100" data-placeholder="&#xe0be;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="نام کاربری">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password1" placeholder="پسورد">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password2" placeholder="تکرار پسورد">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox" >
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							با قوانین و مقرارات موافق هستم
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							ثبت
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="../login">
							قبلا ثبت نام کرده اید؟
						</a>
					</div>
				</form>
{% endblock main %}
